{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Child{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="firstname">First Name</label>
    <input name="firstname" id="firstname" value="{{ request.form['firstname'] }}" required>
    <label for="lastname">Last Name</label>
    <input name="lastname" id="lastname" value="{{ request.form['lastname'] }}" >
    <label for="age">Age</label>
    <input type="number" name="age" id="age" min="1" max="13" value="{{request.form['age']}}">
    <label for="gender">Gender</label>
    <select name="gender" id="gender">
        <option value="">--Please choose an option--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>

    <input type="submit" value="Save">
  </form>
{% endblock %}
