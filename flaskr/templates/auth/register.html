{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="first-name">First Name</label>
        <input name="first-name" id="first-name" required>
        <label for="last-name">Last Name</label>
        <input name="last-name" id="last-name" required>
        <label for="parent-type">Parent Category</label>
        <select name="parent-type" id="parent-type">
            <option value="">--Please choose an option--</option>
            <option value="FirstTime">I recently had my first child</option>
            <option value="Experienced">I have had children before</option>
        </select>
        <label for="username">Username</label>
        <input name="username" id="username" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <input type="submit" value="Register">
    </form>
{% endblock %}
